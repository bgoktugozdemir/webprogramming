    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <div id="logo"><h1><span id="firstname">B</span><span id="secondname">GÖKTUĞ</span><span id="lastname">ÖZDEMİR</span></h1></div>
            <div id="buttons">
                <ul class="nav-button">
                    <li><a href="index.html">AnaSayfa</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">Hakkımda</a></li>
                    <li><a href="contact.html" class="active">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <form class="w3-container w3-card-4 w3-margin">
            <h2 class="w3-center">İletişim</h2>
 
            <div class="w3-row w3-section w3-third">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="first" type="text" placeholder="İsminiz" required>
                </div>
            </div>
            
            <div class="w3-row w3-section w3-third" id="last-name">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="last" type="text" placeholder="Soyisminiz" required>
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="email" type="text" placeholder="Mail Adresiniz" required>
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="phone" type="text" placeholder="Telefon Numaranız">
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil-alt"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="message" type="text" placeholder="Mesajınız" required>
                </div>
            </div>

            <button class="w3-button w3-block w3-section w3-grey w3-text-white w3-ripple w3-padding">Gönder</button>

        </form>
    </div>
    
    <footer>
        <div>
            <div>
                <span id="copyright">&copy;bgoktugozdemir&reg; - 2018</span>

            <div class="social-bar">

                <span class="social-icon"><a href="https://www.instagram.com/bgoktugozdemir" target="_blank"><i class="fab fa-instagram"></i></a></span>
            </div>
