<body>

      <a class="navbar-brand" href="#"><div id="logo"><h1><span id="firstname">B</span><span id="secondname">GÖKTUĞ</span><span id="lastname">ÖZDEMİR</span></h1></div></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">

    <div class="container col-12">
        <h2 class="text-light">İletişim</h2>
 
        <form class="justify-content-center">
            <div class="form-row col-md-auto">
                <div class="form-group col-md-6">
                    <label for="firstname">İsim</label>
                    <input id="firstname" class="form-control" name="first" type="text" placeholder="İsminiz..." required>
                </div>
            
                <div class="form-group col-md-6">
                    <label for="surname">Soyisim</label>
                    <input id="surname" class="form-control" name="last" type="text" placeholder="Soyisminiz..." required>
                </div>

                <div class="form-group col-md-12">
                    <label for="email">E-Mail</label>
                    <input id="email" class="form-control" name="mail" type="email" placeholder="E-Mail Adresiniz..." required>
                </div>
        
                <div class="form-group col-md-12">
                    <label for="phone">Telefon</label>
                    <input id="phone" class="form-control" name="phone" type="tel" placeholder="Telefon Numaranız..." required>
                </div>
                
                <div class="form-group col-md-12">
                    <label for="message">Mesajınız</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Mesajınız..." required></textarea>
                </div>
                <button class="btn btn-dark">Gönder</button>
            </div>
        </form>
    </div>
